<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- 背景 -->
  <rect width="192" height="192" rx="32" fill="url(#bg)"/>

  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="50%" style="stop-color:#fce4ec"/>
      <stop offset="100%" style="stop-color:#fff8e1"/>
    </linearGradient>
  </defs>

  <!-- 花札カード風の枠 -->
  <rect x="46" y="26" width="100" height="140" rx="8" fill="#FFF8E7" stroke="#8B4513" stroke-width="3"/>

  <!-- 花の絵（シンプルな桜） -->
  <circle cx="96" cy="70" r="18" fill="#f48fb1"/>
  <circle cx="78" cy="85" r="15" fill="#f8bbd9"/>
  <circle cx="114" cy="85" r="15" fill="#f8bbd9"/>
  <circle cx="82" cy="105" r="14" fill="#f48fb1"/>
  <circle cx="110" cy="105" r="14" fill="#f48fb1"/>
  <circle cx="96" cy="95" r="10" fill="#ffee58"/>

  <!-- 「花」の文字 -->
  <text x="96" y="150" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#5d4e6d">花札</text>
</svg>
