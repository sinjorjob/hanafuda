<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e9"/>
      <stop offset="50%" style="stop-color:#fce4ec"/>
      <stop offset="100%" style="stop-color:#fff8e1"/>
    </linearGradient>
  </defs>

  <!-- 花札カード風の枠 -->
  <rect x="120" y="60" width="272" height="392" rx="20" fill="#FFF8E7" stroke="#8B4513" stroke-width="8"/>

  <!-- 花の絵（シンプルな桜）- 大きめ -->
  <circle cx="256" cy="180" r="50" fill="#f48fb1"/>
  <circle cx="206" cy="220" r="42" fill="#f8bbd9"/>
  <circle cx="306" cy="220" r="42" fill="#f8bbd9"/>
  <circle cx="216" cy="275" r="38" fill="#f48fb1"/>
  <circle cx="296" cy="275" r="38" fill="#f48fb1"/>
  <circle cx="256" cy="245" r="28" fill="#ffee58"/>

  <!-- 「花札」の文字 -->
  <text x="256" y="400" text-anchor="middle" font-family="sans-serif" font-size="64" font-weight="bold" fill="#5d4e6d">花札</text>
</svg>
